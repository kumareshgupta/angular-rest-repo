<div [hidden]="submitted">

<form (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" type="text" [(ngModel)] ="student.name" name="name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" type="text" [(ngModel)] ="student.email" name="email" >
    </div>

    <div class="form-group"> 
        <label for="gpa">GPA</label>
        <input id="gpa" class="form-control" type="text" [(ngModel)] = "student.gpa" name="gpa">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
    <h3>Form submitted successfully</h3>
</div>
